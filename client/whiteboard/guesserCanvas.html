<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="label-container">
        <label class="drawerLabel" id="timer">im a timer</label>
        <input type="text" id="guesses" name="guesses" class="guessInput" placeholder="enter guesses here">
        <label class="drawerLabel" id="sidePrompts">0 / 4</label>
    </div>
    <div>
        <button type="button" id="submitbutton"class="subbut">submit guess</button>
    </div>

    <div id="drawing" style="height: 500px; width: 700px; border: black solid 5px; margin-left: auto; margin-right: auto; background-color: white;">
        <canvas id="whiteboard" width="700" height="500"></canvas>
    </div>
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    
    <script src='guessersocket.js'></script>
</body>
</html>
